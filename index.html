<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
     
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
   <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" autofocus="on" autocomplete="off" placeholder="Type a city..." class="form-control" id="city-input"/>
            </div>
             <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100"/>
            </div>
            </div>
          </form>
          <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="today-time"></span>
            
          </li>
          <li id="current-condition">
          </li>
        </ul>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="clearfix weather-temperature">
<img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Mostly Cloudy" id="icon"/>
<div class="float-right">
  <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" id="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
  </div>
</div>
          </div>
          <div class="col-sm-6">
            <ul>
    
              <li>
               Wind: <span id="wind"></span> <span>m/s</span>
              </li>
              <li>
                Humidity: <span id="humidity"></span> <span>%</span>
              </li>
            </ul>
          </div> 
      </div>
    </div>
<small id="footer">2021. <a href="https://objective-pike-b5f111.netlify.app/#" target="_blank">Open-sourced on GitHub</a> hosted on Netlify, by Lauren🐧</small> 
</div>


</div>

    <script src="src/index.js"></script>
  </div>
  </body>
</html>
